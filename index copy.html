<!DOCTYPE html>
<html >

  <head>
    <meta charset="UTF-8">
    <title>Simple Responsive Form</title>
    <meta name="viewport" content="width=device-width">
    
    <link rel="stylesheet" href="css/normalize.css">

    
        <link rel="stylesheet" type="text/css" href="css/main.css">

    
    
    
  </head>

    <body background="img/blue.jpg">

    <form action="#">

  <header>
    <h2>Responsive Form</h2>
    <h3></h3>
  </header>
  
  <div>
    <label class="desc" id="title1" for="Field1">Name</label>
    <div>
      <input id="Field1" name="Field1" type="text" class="field text fn" value="" size="8" tabindex="1">
    </div>
  </div>
    
  <div>
    <label class="desc" id="title2" for="Field2">
      Email
    </label>
    <div>
      <input id="Field2" name="Field2" type="email" spellcheck="false" value="" maxlength="255" tabindex="3"> 
   </div>
  </div>
    <div>
    <label class="desc" id="title3" for="Field3">
      Website
    </label>
    <div>
      <input id="Field3" name="Field3" type="url" spellcheck="false" value="" maxlength="255" tabindex="3"> 
   </div>
        
        
  </div>
<div>
    <label class="desc" id="title4" for="Field4">
      Password
    </label>
    <div>
      <input id="Field4" name="Field4" type="password" spellcheck="false" value="" maxlength="255" tabindex="3"> 
   </div>
  </div>
 
  <div>
		<div>
  		<input id="saveForm" name="saveForm" type="submit" value="Submit">
    </div>
	</div>
  
</form>
  

    
    
    
    
  </body>
</html>
